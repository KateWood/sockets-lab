<!DOCTYPE html>
<html>
	<head>
		<title>Sockets Lab</title>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			socket = io()
			socket.emit('color', 'pink')
			socket.emit('text', "katie, you're amazing")
			socket.on('server-message', function(data) {
				console.log('Server says...', data)
			})
			socket.on('color', function(data) {
				console.log('Server says...', data)
				var myHotBody = document.querySelector('body')
				myHotBody.style.backgroundColor = data
			})
		</script>
	</head>
	<body>
		<h1>Welcome to my real-time app!</h1>
	</body>
</html>
